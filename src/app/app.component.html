<mat-menu #appMenu="matMenu" xPosition="after" yPosition="above">
  <button mat-menu-item> Front End</button>
  <button mat-menu-item> Backend End</button>
  <button mat-menu-item> Services</button>
  <button mat-menu-item> Middle Ware</button>
  <button mat-menu-item [matMenuTriggerFor]="subMenu"> Cloud</button>
</mat-menu>

<button mat-flat-button [matMenuTriggerFor]="appMenu"> Open Menu </button>

<mat-menu #subMenu="matMenu">
  <button mat-menu-item> AWS</button>
  <button mat-menu-item> Google Cloud</button>
  <button mat-menu-item> Azure</button>
</mat-menu>

<mat-menu #lazyMenu="matMenu">
  <ng-template matMenuContent let-name="name" let-hobby="hobby"> <!-- name is from the matMenuTriggerData below to dynamically render-->
    <button mat-menu-item> Login </button>
    <button mat-menu-item> I like {{hobby}} </button>
    <button mat-menu-item> Logout {{name}}</button>
  </ng-template>
</mat-menu>

<button mat-raised-button 
        [matMenuTriggerFor]="lazyMenu"
        [matMenuTriggerData]="{name:'Madison', hobby : 'Transition'}"> Realogy</button>
<button mat-raised-button 
        [matMenuTriggerFor]="lazyMenu"
        [matMenuTriggerData]="{name : 'New York', hobby : 'CRM'}"> TMP WW</button>
